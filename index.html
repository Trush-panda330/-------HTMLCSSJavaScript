<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- <meta charset="UTF-8" /> 昔の書き方（XHTML）今はつける必要なし-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>入会申し込み</title>
    <!-- 内部参照のCSS の書き方 -->
    <style>
        h1 {
            font-size: 24px;
            margin: 0;
        }
        /* ここのpはセレクターと言う */
        p {
            font-size: 14px;
        }

    </style>
</head>

<body>
    <h1>入会申し込み</h1>
    <p>入会するには、次のフォームに必要事項をご記入ください。</p>
    <p>メールアドレス：<input type="email" name="mymail"></p>
    <p>パスワード：<input type="password" name="mypassword"></p>
    <p><button type="submit">登録する</button></p>

</body>

</html>

<!-- cssの単位について
px(Pixels) 絶対長
相対長 ほかの大きさに合わせて大きさが変わるもの
em % などがある。 -->
